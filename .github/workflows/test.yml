name: Test Suite

on:
  push:
    branches: [ main, develop ]
    tags-ignore:
      - '**'  # Don't run on tags (release workflow handles that)
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Lint manifest
      # Only run linter on Node 20+ due to addons-linter requirements
      if: matrix.node-version == '20.x'
      run: |
        npm install -g addons-linter
        addons-linter manifest.json --self-hosted
